name: Publish Confluence Cleaner

on:
  push:
    tags:
      - 'confluence-cleaner-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build package
        working-directory: packages/shared/confluence-cleaner
        run: bun run build

      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "@niro-mcp:registry=https://npm.pkg.github.com" > packages/shared/confluence-cleaner/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> packages/shared/confluence-cleaner/.npmrc

      - name: Publish to GitHub Packages
        working-directory: packages/shared/confluence-cleaner
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
